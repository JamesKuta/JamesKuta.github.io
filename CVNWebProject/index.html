<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CaseViewNet Options</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-light">
    <!--Page Heading Text-->
    <div class="container-fluid">
        <h1 class="text-center">CaseViewNet Solution Finder</h1>
    </div>
    
    <!--Instructions-->
    <div id="instructions" class="container-fluid">
        <h4 class="text-center">Build your Realtime solution by answering the following questions:</h4>
    </div>

    <!--Questions-->

    <!--What CAT software?-->
    <div class="form-group col-sm-7">
            <label for="cat-software">Do you use Case CATalyst?</label>
            <select class="form-control col-sm-5" placeholder="Select one" id="cat-software" onchange="setAnswerColorAttrib(this)"> <!--add if I want to show internet-question: onchange="showInternetImportant(this)"-->
                <option selected disabled hidden>Choose...</option>
                <option value='yes'>Yes</option>
                <option value='no'>No</option>
            </select>
    
            
        </div>

    <!--Everyone in the same Room?-->
    <div class="form-group col-sm-7">
        <label for="same-room-select">Will you ever have clients receiving realtime remotely?</label>
        <select class="form-control col-sm-5" placeholder="Select one" id="same-room-select" onchange="setAnswerColorAttrib(this)">
            <option selected disabled hidden>Choose...</option>
            <option value='yes'>Yes</option>
            <option value='no'>No</option>
        </select>
        
    </div>

    <div id="internet-question" class="form-group col-sm-7" style="display: none;">
            <label for="internet-important">Would you like clients in the same room to have internet access?</label>
            <select class="form-control col-sm-5" placeholder="Select one" id="internet-important" onchange="setAnswerColorAttrib(this)">
                <option selected disabled hidden>Choose...</option>
                <option value='yes'>Yes</option>
                <option value='no'>No</option>
            </select>
            
    </div>

    <div id="network-question" class="form-group col-sm-7">
            <label for="network-select">Will a wireless network (Wi-Fi) always be available for you clients to use?</label>
            <select class="form-control col-sm-5" placeholder="Select one" id="network-select" onchange="setAnswerColorAttrib(this)">
                <option selected disabled hidden>Choose...</option>
                <option value='Yes'>Yes. Wi-Fi will always be available to use.</option>
                <option value='no'>No. I have to supply my own Wi-Fi.</option>
                <option value='unknown'>I don't know.</option>
            </select>
            
    </div>

    <div>
        <button type="button" class="btn btn-primary jk-margin" onclick="validate()">Submit Answers</button>
    </div>
    
    <!-- just a line of space-->
    <div><p></p></div> 

    <!--Information Area-->
    <div class="container-fluid">
        <div class="row">
          <div id="explanation" class="col col-sm-8 bg-dark text-white">
            <h4 class="text-center">Explanation</h4>
            <div id="explanation-text" class="col-sm-8 bg-dark text-white"></div>
          </div>
          <div id="buy" class="col bg-secondary text-white">
            <h4 class="text-center">What to buy</h4>
            <div id="buy-text" class="col bg-secondary text-white"></div>
          </div>
        </div>
      </div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>

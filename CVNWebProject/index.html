<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CaseViewNet Options</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-light">
    <div id="page-heading" class="container">
        <!--Page Heading Text-->
        <div>
            <h2 class="text-center mb-5">CaseViewNet Solution Finder</h1>
        </div>

        <!--Instructions-->
        <div id="instructions">
            <h3>Answer a few questions to build the realtime solution that's right for you:</h4>
        </div>

        <!--Questions-->

        <form class="mb-5">
            <!--What CAT software?-->
            <div id="q1" class="form-group col-sm-7">
                <label for="cat-software">Do you use Case CATalyst?</label>
                <select class="form-control col-sm-8 m-0" placeholder="Select one" id="cat-software">
                    <option selected disabled hidden>Choose...</option>
                    <option value='yes'>Yes</option>
                    <option value='no'>No</option>
                </select>
            </div>

            <!--Everyone in the same Room?-->
            <div id="q2" class="form-group col-sm-7 hidden">
                <label for="same-room-select">Will you ever have clients receiving realtime remotely?</label>
                <select class="form-control col-sm-8" placeholder="Select one" id="same-room-select">
                    <option selected disabled hidden>Choose...</option>
                    <option value='yes'>Yes</option>
                    <option value='no'>No</option>
                    <option value='unknown'>I don't know.</option>
                </select>
            </div>

            <!--Is there an available network?-->
            <div id="q3" class="form-group col-sm-7 hidden">
                <label for="network-select">Will a wireless network (Wi-Fi) always be available for you to use?</label>
                <select class="form-control col-sm-8" placeholder="Select one" id="network-select">
                    <option selected disabled hidden>Choose...</option>
                    <option value='Yes'>Yes. Wi-Fi will always be available to use.</option>
                    <option value='no'>No. I have to supply my own Wi-Fi.</option>
                    <option value='unknown'>I don't know.</option>
                </select>
            </div>
            <div><button id="submit-button" type="button" class="btn btn-primary btn-block hidden">Submit Answers</button></div>
        </form>

        <!--Information Area-->
        
        <div class="row">
            
            <!--Explanation Col-->
            <div id="explanation" class="col col-sm-8 bg-dark text-white">
                <h4 class="text-center font-weight-bold">Explanation</h4>
                <div id="explanation-text" class="col bg-dark text-white"></div>
            </div>
            
            <!--What to Buy Col-->
            <div id="buy" class="col bg-secondary text-white">
                <h4 class="text-center font-weight-bold">What to buy</h4>
                <div id="buy-text" class="col bg-secondary text-white"></div>
            </div>
        </div>
        
    
        
        <div class="row mt-5">
            <div id="graphic" class="col bg-info text-white">
                <h4 class="text-center font-weight-bold">Graphical Representation</h4>

            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Space</title>
</head>

<body>
    <canvas height="506" width="900" style="border: 1px solid black" id="canvas"></canvas>



    <script type="text/javascript">
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext("2d");
        sValue = .10;
        let fValue = .05;
        let bMoveValue = 1;
        let keys = [];
        let bulletList = [];


        // The ship object
        let ship = {
            xPos: canvas.width / 2 - 10,
            yPos: canvas.height / 2 - 5,
            xSpeed: 0,
            ySpeed: 0,
            shipWidth: canvas.width / 40,
            shipHeight: canvas.width / 80,
            color: '#00c300'

        };

        let bullet = {
            bulletWidth: canvas.width / 80,
            bulletHeight: canvas.width / 60,
            color: '#ff0000'
        };

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function checkCollision() {
            if (ship.xPos > canvas.width) {
                ship.xPos = canvas.width - canvas.width;
            } else if (ship.xPos < canvas.width - canvas.width) {
                ship.xPos = canvas.width;
            } else if (ship.yPos > canvas.height) {
                ship.yPos = canvas.height - canvas.height;
            } else if (ship.yPos < canvas.height - canvas.height) {
                ship.yPos = canvas.height;
            }
        }

        function accelerateShip() {
            ship.xPos = ship.xPos + ship.xSpeed;
            ship.yPos = ship.yPos + ship.ySpeed;
        }

        function friction() {
            if (!ship.xSpeed == 0) {
                if (ship.xSpeed > 0) {
                    ship.xSpeed -= fValue;
                } else if (ship.xSpeed < 0) {
                    ship.xSpeed += fValue;
                }
            }

            if (!ship.ySpeed == 0) {
                if (ship.ySpeed > 0) {
                    ship.ySpeed -= fValue;
                } else if (ship.ySpeed < 0) {
                    ship.ySpeed += fValue;
                }
            }

        }

        function moveShip() {

            if (keys[39] || keys[68]) {
                ship.xSpeed += sValue;
            }
            if (keys[37] || keys[65]) {
                ship.xSpeed -= sValue;
            }

            if (keys[38] || keys[87]) {
                ship.ySpeed -= sValue;
            }

            if (keys[40] || keys[83]) {
                ship.ySpeed += sValue;
            }

        }

        function createBullet() {
            if (keys[32]) {
                bulletList.push({
                    xPos: ship.xPos + ((canvas.width / 40) / 2) - ((canvas.width / 80) / 2),
                    yPos: ship.yPos
                });
                console.log(bulletList[0]);
            }
        }

        function moveBullet() {
            for (let i = 0; i < bulletList.length; i++) {
                bulletList[i].yPos -= bMoveValue;

            }
        }


        function drawShip() {
            ctx.save();
            ctx.fillStyle = "ship.color";
            ctx.fillRect(ship.xPos, ship.yPos, ship.shipWidth, ship.shipHeight);
            ctx.restore();

        }

        function drawBullet() {
            ctx.save();
            ctx.fillStyle = "bullet.color";
            for (let i = 0; i < bulletList.length; i++) {
                ctx.fillRect(bulletList[i].xPos, bulletList[i].yPos, bullet.bulletWidth, bullet.bulletHeight);
            }
            ctx.restore();

        }


        //Can use Arrow Keys or WASD



        //Get Keydown event and store it in an array. True when down
        document.addEventListener("keydown", function(event) {
            event.preventDefault();
            keys[event.keyCode] = true;
        });

        //Get Keyup even and store it in array. False when up
        document.addEventListener("keyup", function(event) {
            event.preventDefault();
            keys[event.keyCode] = false;
        });


        //The game manager
        function updateGame() {
            clearCanvas();

            checkCollision();
            accelerateShip();
            friction();
            moveShip();
            createBullet();
            drawBullet();
            moveBullet();
            drawShip();



        }

        //run the game
        setInterval(updateGame, 17);

    </script>
</body>

</html>
